<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--The profile section.-->
    <div id="container">
      <div id="picDiv">
        <!--space/div for the profile picture-->
        <img
          class="Profilepic"
          src="WhatsApp Image 2024-02-26 at 10.26.36 PM.jpeg"
          alt="profile picture"
        />
      </div>
      <!--profile name-->
      <p id="name">Sesinam Attipoe</p>
      <!--location paragraph-->
      <p id="location">Accra, Ghana</p>
      <!--Interest paragraph-->
      <p id="stack">"Front-end developer and Gamer"</p>

      <!--Social media buttion-->
      <button id="gitHubBtn" class="infobtn">GitHub</button><br />
      <button id="instagramBtn" class="infobtn">Instagram</button><br />
      <button id="twitterBtn" class="infobtn">Twitter</button>
      <br />
      <button id="linkedinBtn" class="infobtn">LinkedIn</button>
      <br />
      <button id="email" class="infobtn">Email</button>
      <br />
    </div>

    <script src="index.js"></script>
  </body>
</html>
